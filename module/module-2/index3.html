<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // Math Object...

    // mengamalikan nilai pi 
    console.log(Math.PI)

    // mengembalikan nilai konstanta euler
    console.log(Math.E)

    // jadikan angka absolute
    console.log(Math.abs(-100))

    // untuk memangkatkan bilangan / angka
    // pow(angaka yg inigin dipangkatkan  , pangkat berapa)
    console.log(Math.pow(3,3))

    // untuk mencari akar
    console.log(Math.sqrt(169))

    // untuk mencari nilai tertinggi
    console.log(Math.max(12,2,44,55,678,1234,6))

    // untuk mencari nilai terendah
    console.log(Math.min(1,6,-5,100,57,0,998))

    // untuk membulatkan angka ke angka terdekat
    console.log(Math.round(3.5))

    // untuk membulatkan angka ke bawah
    console.log(Math.floor(3.5))

    // untuk membulatkan ke atas
    console.log(Math.ceil(3.1))

    // menghilangkan angka yang setelah koma
    console.log(Math.trunc(3.155))

    // untuk mendapatkan nilai random dari 0 - 1
    console.log(Math.random())

  </script>
</body>

</html>
